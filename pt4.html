<html>
<head>
<link rel="stylesheet" type="text/css" href="feedback.css">
</head>

<body backgroundcolor="LightGray" >
<h1>FeedBack Form For CSE Students</h1>
<form>
    <form>
        <table border="0" width="60%" >
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Name"></td></tr>
                <td>Email</td>
                <td><input type="text" placeholder="Email"></td></tr>
                <td>Mobile</td>
                <td><input type="text" placeholder="Mobile"></td></tr>
                <td>Roll no</td>
                <td><input type="text" placeholder="Roll no"></td></tr>
                <td>Academic year</td>
                <td>
                <select>
                    <option>1yr(sem-1)</option>
                    <option>1yr(sem-2)</option>
                    <option>2yr(sem-3)</option>
                    <option>2yr(sem-4)</option>
                    <option>3yr(sem-5)</option>
                    <option>3yr(sem-6)</option>
                    <option>4yr(sem-7)</option> 
                    <option>4yr(sem-8)</option>               
                   
                </select>
                </td></tr>
                <td>Message</td>
                <td><TEXTAREA placeholder="Message"></textarea></td></tr>
                <td></td>
                <td><input type="BUTTON" value="Submit"></td></tr>
            </tr>
        </table>
    </form>
</form>
</body>

</html>
